<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect (user-site base "/")
      // Preserve the path+query by encoding them into ?p=
      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;

      // Send everything to the site root and preserve the original route
      // Example: /about -> /?p=/about
      window.location.replace(
        "/?p=" + encodeURIComponent(path + query + hash)
      );
    </script>
  </head>
  <body></body>
</html>
