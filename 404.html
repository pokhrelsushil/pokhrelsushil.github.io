<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      
      const query = window.location.search;
      const hash = window.location.hash;

      window.location.replace("/?p=" + encodeURIComponent(path + query + hash));
    </script>
  </head>
  <body></body>
</html>
